---
- name: Add wkhtmltopdf specific variables
  include_vars: "mysql.yml"

- name: "Ensure dependencies are installed"
  apt: >
    name={{ item }}
    state=present
    update_cache=yes
  with_items:
    - fontconfig
    - libfontconfig1
    - libfreetype6
    - libpng12-0
    - libxrender1
    - xfonts-base
    - xfonts-75dpi
  tags:
    - wkhtmltopdf
    - pkgs

- name: "Ensure libjpeg dependencies are installed"
  apt: >
    name={{ item }}
    state=present
  with_items:
    - libjpeg8
  when: ansible_distribution_release == "wheezy"
  tags:
    - wkhtmltopdf
    - pkgs

- name: "Ensure libjpeg dependencies are installed"
  apt: >
    name={{ item }}
    state=present
  with_items:
    - libjpeg62-turbo
  when: ansible_distribution_release == "jessie"
  tags:
    - wkhtmltopdf
    - pkgs

- name: "Download deb file for wkhtmltopdf"
  get_url: >
    url="http://download.gna.org/wkhtmltopdf/0.12/0.12.3/wkhtmltox-0.12.3_linux-{{ ansible_distribution_release }}-amd64.deb"
    dest="/tmp/wkhtmltox-0.12_linux-0.12.3-amd64.deb"
  tags:
    - wkhtmltopdf
    - pkgs

- name: "Ensure wkhtmltopdf is installed"
  apt: >
    deb="/tmp/wkhtmltox-0.12.3_linux-{{ ansible_distribution_release }}-amd64.deb"
    state=present
  tags:
    - wkhtmltopdf
    - pkgs
