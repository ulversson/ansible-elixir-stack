---

mysql_pkgs:
  - python-selinux
  - mysql-server
  - python-mysqldb

mysql_service: mysql
mysql_conf_dir: "/etc/mysql/"

mysql_port: 3306
mysql_bind_address: "0.0.0.0"

mysql_db_id: 7

mysql_sql_mode: STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION


